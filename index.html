<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove All White spaces From a Text</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="text-center">
                        <h1 class="text-light fw-bold">White Space Remover</h1>
                    </div>
                    <form action="" method="get">
                        <div class="d-flex flex-column justify-content-center align-items-center my-4">
                            <label for="str">
                                <h5 class="text-center text-light mt-2 ">Enter a string :</h5>
                            </label>
                            <input class="mt-3 mb-4" type="text" name="string" id="textInput">
                            <div class="d-flex justify-content-center">
                                <button type="button" class="" onclick="removeSpaces()">Remove White Spaces</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center pt-4">
                            <h4 id="h4" class="text-white"></h4>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </section>
    </main>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
